<div>
  <h1>{{team?.location}} {{team?.name}}</h1>
  <table>
    <tr>
      <th>Number</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let player of team?.players">
      <td>{{player.number}}</td>
      <td>{{player.first_name}}</td>
      <td>{{player.last_name}}</td>
    </tr>
  </table>
</div>
